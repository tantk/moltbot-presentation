<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        canvas {
            border: 3px solid #4a4a6a;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #4a4a6a;
            min-width: 150px;
        }

        .info-panel h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-panel .value {
            color: #00d4ff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #4a4a6a;
        }

        .controls h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .controls p {
            color: #aaa;
            font-size: 12px;
            margin: 5px 0;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            color: #ff4757;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .game-over button {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .game-over button:hover {
            background: #00a8cc;
        }

        .next-piece-canvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="info-panel">
            <div>
                <h3>Score</h3>
                <div class="value" id="score">0</div>
            </div>
            <div>
                <h3>Lines</h3>
                <div class="value" id="lines">0</div>
            </div>
            <div>
                <h3>Level</h3>
                <div class="value" id="level">1</div>
            </div>
            <div>
                <h3>Next</h3>
                <canvas id="nextCanvas" class="next-piece-canvas" width="100" height="100"></canvas>
            </div>
            <div class="controls">
                <h3>Controls</h3>
                <p>← → : Move</p>
                <p>↑ : Rotate</p>
                <p>↓ : Soft Drop</p>
                <p>Space : Hard Drop</p>
                <p>P : Pause</p>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <p style="color: #fff; margin-bottom: 20px;">Final Score: <span id="finalScore">0</span></p>
        <button onclick="game.restart()">Play Again</button>
    </div>

    <script>
        // Tetris Game Logic
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        // Tetromino shapes and colors
        const SHAPES = {
            I: [[1, 1, 1, 1]],
            O: [[1, 1], [1, 1]],
            T: [[0, 1, 0], [1, 1, 1]],
            S: [[0, 1, 1], [1, 1, 0]],
            Z: [[1, 1, 0], [0, 1, 1]],
            J: [[1, 0, 0], [1, 1, 1]],
            L: [[0, 0, 1], [1, 1, 1]]
        };

        const COLORS = {
            I: '#00f5ff',
            O: '#ffeb3b',
            T: '#e040fb',
            S: '#76ff03',
            Z: '#ff5252',
            J: '#448aff',
            L: '#ff9100'
        };

        class Piece {
            constructor(type) {
                this.type = type;
                this.shape = SHAPES[type];
                this.color = COLORS[type];
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }

            rotate() {
                const rotated = this.shape[0].map((_, i) =>
                    this.shape.map(row => row[i]).reverse()
                );
                return rotated;
            }
        }

        class Tetris {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');
                
                this.reset();
                this.setupControls();
                this.gameLoop();
            }

            reset() {
                this.board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
                this.score = 0;
                this.lines = 0;
                this.level = 1;
                this.dropCounter = 0;
                this.dropInterval = 1000;
                this.lastTime = 0;
                this.gameOver = false;
                this.paused = false;
                
                this.currentPiece = this.randomPiece();
                this.nextPiece = this.randomPiece();
                
                this.updateUI();
                document.getElementById('gameOver').style.display = 'none';
            }

            randomPiece() {
                const types = Object.keys(SHAPES);
                const type = types[Math.floor(Math.random() * types.length)];
                return new Piece(type);
            }

            setupControls() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    if (e.key === 'p' || e.key === 'P') {
                        this.paused = !this.paused;
                        return;
                    }
                    
                    if (this.paused) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.move(-1);
                            break;
                        case 'ArrowRight':
                            this.move(1);
                            break;
                        case 'ArrowDown':
                            this.drop();
                            this.score += 1;
                            this.updateUI();
                            break;
                        case 'ArrowUp':
                            this.rotate();
                            break;
                        case ' ':
                            this.hardDrop();
                            break;
                    }
                });
            }

            move(dir) {
                this.currentPiece.x += dir;
                if (this.collision()) {
                    this.currentPiece.x -= dir;
                }
            }

            drop() {
                this.currentPiece.y++;
                if (this.collision()) {
                    this.currentPiece.y--;
                    this.lock();
                    this.clearLines();
                    this.spawnPiece();
                }
            }

            hardDrop() {
                while (!this.collision()) {
                    this.currentPiece.y++;
                    this.score += 2;
                }
                this.currentPiece.y--;
                this.lock();
                this.clearLines();
                this.spawnPiece();
                this.updateUI();
            }

            rotate() {
                const rotated = this.currentPiece.rotate();
                const oldShape = this.currentPiece.shape;
                this.currentPiece.shape = rotated;
                
                if (this.collision()) {
                    // Try wall kicks
                    this.currentPiece.x++;
                    if (this.collision()) {
                        this.currentPiece.x -= 2;
                        if (this.collision()) {
                            this.currentPiece.x++;
                            this.currentPiece.shape = oldShape;
                        }
                    }
                }
            }

            collision() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const newX = this.currentPiece.x + x;
                            const newY = this.currentPiece.y + y;
                            
                            if (newX < 0 || newX >= COLS || newY >= ROWS) {
                                return true;
                            }
                            
                            if (newY >= 0 && this.board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            lock() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const boardY = this.currentPiece.y + y;
                            const boardX = this.currentPiece.x + x;
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.color;
                            }
                        }
                    }
                }
            }

            clearLines() {
                let linesCleared = 0;
                
                for (let y = ROWS - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(COLS).fill(0));
                        linesCleared++;
                        y++;
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    // Score: 100, 300, 500, 800 for 1-4 lines
                    const points = [0, 100, 300, 500, 800];
                    this.score += points[linesCleared] * this.level;
                    
                    // Level up every 10 lines
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
                    
                    this.updateUI();
                }
            }

            spawnPiece() {
                this.currentPiece = this.nextPiece;
                this.nextPiece = this.randomPiece();
                
                if (this.collision()) {
                    this.endGame();
                }
            }

            endGame() {
                this.gameOver = true;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'block';
            }

            restart() {
                this.reset();
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('lines').textContent = this.lines;
                document.getElementById('level').textContent = this.level;
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#0a0a0a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid lines
                this.ctx.strokeStyle = '#1a1a1a';
                this.ctx.lineWidth = 1;
                for (let x = 0; x <= COLS; x++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x * BLOCK_SIZE, 0);
                    this.ctx.lineTo(x * BLOCK_SIZE, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let y = 0; y <= ROWS; y++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y * BLOCK_SIZE);
                    this.ctx.lineTo(this.canvas.width, y * BLOCK_SIZE);
                    this.ctx.stroke();
                }
                
                // Draw locked pieces
                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        if (this.board[y][x]) {
                            this.drawBlock(this.ctx, x, y, this.board[y][x]);
                        }
                    }
                }
                
                // Draw current piece
                if (this.currentPiece) {
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                this.drawBlock(
                                    this.ctx,
                                    this.currentPiece.x + x,
                                    this.currentPiece.y + y,
                                    this.currentPiece.color
                                );
                            }
                        }
                    }
                    
                    // Draw ghost piece
                    this.drawGhost();
                }
                
                // Draw next piece
                this.drawNext();
            }

            drawBlock(ctx, x, y, color) {
                const px = x * BLOCK_SIZE;
                const py = y * BLOCK_SIZE;
                
                // Main block
                ctx.fillStyle = color;
                ctx.fillRect(px + 1, py + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                
                // Highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(px + 1, py + 1, BLOCK_SIZE - 2, 4);
                ctx.fillRect(px + 1, py + 1, 4, BLOCK_SIZE - 2);
                
                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(px + BLOCK_SIZE - 5, py + 1, 4, BLOCK_SIZE - 2);
                ctx.fillRect(px + 1, py + BLOCK_SIZE - 5, BLOCK_SIZE - 2, 4);
            }

            drawGhost() {
                let ghostY = this.currentPiece.y;
                while (true) {
                    this.currentPiece.y++;
                    if (this.collision()) {
                        this.currentPiece.y--;
                        break;
                    }
                    ghostY = this.currentPiece.y;
                }
                this.currentPiece.y = ghostY - (ghostY - this.currentPiece.y);
                
                // Actually calculate ghost position
                ghostY = this.currentPiece.y;
                while (true) {
                    ghostY++;
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                const newX = this.currentPiece.x + x;
                                const newY = ghostY + y;
                                if (newX < 0 || newX >= COLS || newY >= ROWS || 
                                    (newY >= 0 && this.board[newY][newX])) {
                                    ghostY--;
                                    // Draw ghost
                                    for (let gy = 0; gy < this.currentPiece.shape.length; gy++) {
                                        for (let gx = 0; gx < this.currentPiece.shape[gy].length; gx++) {
                                            if (this.currentPiece.shape[gy][gx]) {
                                                const gpx = (this.currentPiece.x + gx) * BLOCK_SIZE;
                                                const gpy = (ghostY + gy) * BLOCK_SIZE;
                                                this.ctx.strokeStyle = this.currentPiece.color;
                                                this.ctx.lineWidth = 2;
                                                this.ctx.strokeRect(gpx + 2, gpy + 2, BLOCK_SIZE - 4, BLOCK_SIZE - 4);
                                            }
                                        }
                                    }
                                    return;
                                }
                            }
                        }
                    }
                }
            }

            drawNext() {
                this.nextCtx.fillStyle = '#0a0a0a';
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                
                if (this.nextPiece) {
                    const blockSize = 20;
                    const offsetX = (this.nextCanvas.width - this.nextPiece.shape[0].length * blockSize) / 2;
                    const offsetY = (this.nextCanvas.height - this.nextPiece.shape.length * blockSize) / 2;
                    
                    for (let y = 0; y < this.nextPiece.shape.length; y++) {
                        for (let x = 0; x < this.nextPiece.shape[y].length; x++) {
                            if (this.nextPiece.shape[y][x]) {
                                const px = offsetX + x * blockSize;
                                const py = offsetY + y * blockSize;
                                
                                this.nextCtx.fillStyle = this.nextPiece.color;
                                this.nextCtx.fillRect(px + 1, py + 1, blockSize - 2, blockSize - 2);
                                
                                this.nextCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                                this.nextCtx.fillRect(px + 1, py + 1, blockSize - 2, 3);
                                this.nextCtx.fillRect(px + 1, py + 1, 3, blockSize - 2);
                            }
                        }
                    }
                }
            }

            gameLoop(time = 0) {
                if (!this.paused && !this.gameOver) {
                    const deltaTime = time - this.lastTime;
                    this.lastTime = time;
                    
                    this.dropCounter += deltaTime;
                    if (this.dropCounter > this.dropInterval) {
                        this.drop();
                        this.dropCounter = 0;
                    }
                }
                
                this.draw();
                requestAnimationFrame(this.gameLoop.bind(this));
            }
        }

        const game = new Tetris();
    </script>
</body>
</html>
